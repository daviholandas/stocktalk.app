<div class="login-wrapper">
    <form class="login">
        <section class="title">
            <h3 class="welcome">Register User</h3>
        </section>
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Email</label>
                <input type="email" name="email" clrInput placeholder="Email" formControlName="email"/>
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword placeholder="Password" formControlName="password"/>
            </clr-password-container>
            <!---<div class="error active">
                Invalid user name or password
            </div>-->
        </div>
    </form>
    <div style="display:flex;flex-wrap:wrap;justify-content: center;">
        <button type="submit" class="btn btn-success-outline" (click)="register()">Register</button>
    </div>
</div>
